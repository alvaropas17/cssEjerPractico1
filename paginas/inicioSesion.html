    <main class="login-main" role="main">
      <section class="login-section">
    <div class="login-form">
        <h2 class="login-form__title">Acceso al Sistema</h2>
        <p class="login-form__subtitle">Ingresa tus credenciales para acceder al contenido</p>

        <form action="/login" method="POST" class="login-form__body">
            
            <div class="form-field">
                <label for="username" class="form-field__label">Nombre de Usuario</label>
                <input 
                    type="text"
                    id="username"
                    name="username"
                    class="form-field__input"
                    placeholder="tucorreo@gmail.com"
                    required
                >
            </div>

            <div class="form-field">
                <label for="password" class="form-field__label">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-field__input"
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="login-form__actions">
                <button type="submit" class="btn btn--primary login-form__button">
                    ACCEDER
                </button>
            </div>
            
            <a href="../paginas/registro.html" class="login-form__link">¿Olvidaste tu Contraseña?</a>

        </form>
    </div>
</section>
