<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/articles.css" />
  <link rel="stylesheet" href="../css/botones.css" />
  <link rel="stylesheet" href="../css/aside.css" />
  <link rel="stylesheet" href="../css/header_navbar.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5qGv7K7M805m43W9nE7+l0dE5sA6nQGgVpD1A3q2mJ5x3Uf+i6Hj5v+5M1c+3W/3S0r9Q/g8w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/btnMostrarContra.js" defer></script>
  <script src="../js/emailValidation.js" defer></script>
  <title>Registro - AI Land</title>
</head>

<body>
  <header class="main-header" role="banner">
    <a href="../index.html" class="logo">
      <i class="fas fa-brain"></i>
      <strong>AI Land</strong>
    </a>
    <nav class="main-nav" role="navigation">
      <ul class="nav-list">
        <li><a href="#modulos">Personajes</a></li>
        <li><a href="#filosofias">Filosofías Operativas</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main" role="main">
    <section class="login-section">
      <div class="login-form">
        <h2 class="login-form__title">Crear Cuenta</h2>
        <p class="login-form__subtitle">Regístrate para acceder al sistema</p>

        <form id="registerForm" class="login-form__body">
          <div class="form-field">
            <label for="email" class="form-field__label">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-field__input" placeholder="tucorreo@gmail.com"
              required>
          </div>

          <div class="form-field">
            <label for="password" class="form-field__label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-field__input" placeholder="••••••••"
              required>
            <button type="button" id="toggleBtn" onclick="togglePasswordVisibility()">Mostrar</button>
          </div>

          <div class="form-field">
            <label for="password2" class="form-field__label">Repita la contraseña</label>
            <input type="password" id="password2" name="password2" class="form-field__input" placeholder="••••••••"
              required>
            <button type="button" id="toggleBtn2" onclick="togglePasswordVisibility2()">Mostrar</button>
          </div>

          <div class="form-legal">
            <p class="form-legal__text">
              <input type="checkbox" name="lopd" id="lopd" required>
              Al registrarte, aceptas nuestra
              <a href="../paginas/politicaPrivacidad.html" class="form-legal__link">Política de Privacidad</a>
              y confirmas que has leído nuestro
              <a href="../paginas/avisoLegal.html" class="form-legal__link">Aviso Legal</a>.
            </p>
          </div>

          <div class="login-form__actions">
            <button type="submit" class="btn btn--primary login-form__button">
              REGISTRARSE
            </button>
          </div>

          <a href="../paginas/inicioSesion.html" class="login-form__link">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
        </form>

        <div id="errorMessage" style="color: red; margin-top: 15px; text-align: center;"></div>
      </div>
    </section>
  </main>


</body>

</html>
