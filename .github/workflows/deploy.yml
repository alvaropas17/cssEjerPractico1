# GitHub Pages deployment (opcional - para despliegue automÃ¡tico)
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build (preparaciÃ³n)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate project
        run: |
          echo "âœ… Validando estructura del proyecto..."
          test -f index.html && echo "âœ“ index.html existe"
          test -d css && echo "âœ“ css/ existe"
          test -d js && echo "âœ“ js/ existe"
          test -d paginas && echo "âœ“ paginas/ existe"
          test -f js/firebase.js && echo "âœ“ Firebase configurado"
          echo "ðŸš€ Proyecto validado correctamente"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
